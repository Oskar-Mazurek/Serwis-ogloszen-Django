{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Potwierdzenie usunięcia ogłoszenia{% endblock title %}

{% block content %}
    <div class="card" style="max-width: 500px; left: 35%;">
        <div class="card-header" style="font-weight: bold">Czy na pewno chcesz usunąć ogłoszenie o
            tytule:
            <div style="font-weight: normal">{{ ad.adName }}</div>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="btn-group" role="group">
                    <button type="submit" style="margin-top: 5px; color: white" class="btn btn-success">
                        Potwierdź usunięcie
                    </button>
                    <p class="card-text" style="margin-top: 5px">
                        <a href="{% url 'profile' %}" class="btn btn-danger"
                           style="color: white; border-bottom-left-radius: 0px;
                           border-top-left-radius: 0px">Anuluj</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
