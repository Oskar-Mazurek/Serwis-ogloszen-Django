<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Serwis ogłoszeń{% endblock title %}</title>
    <!-- Plik/pliki css + linki do bootstrapa-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    {#    <link rel="icon" type="image/x-icon" href="{% static '' %}">#}
</head>
<body>
<nav style="padding-left: 20px; background-color: #e3f2fd;" class="navbar navbar-expand-lg navbar-light sticky-top">
    <a class="navbar-brand" href="{% url 'showAllAds' %}">Serwis ogłoszeń</a>

    <div class="navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'showAllAds' %}">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <div class="input-group">
            <input type="search"  class="form-control " placeholder="Search" aria-label="Search"
                   aria-describedby="search-addon"/>
            <button type="button" class="btn  btn-primary">search</button>
        </div>
    </div>
</nav>
{% block content %}{% endblock content %}
</body>
</html>
